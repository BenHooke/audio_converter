name: Build AudioConverter

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5

      # 4️⃣ Download ffmpeg dynamically
      - name: Download ffmpeg (Windows)
        run: |
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          powershell -Command "Expand-Archive ffmpeg.zip -DestinationPath ffmpeg"

      # 5️⃣ Build executable with PyInstaller
      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --noconsole main.py

      # 6️⃣ Copy ffmpeg folder into dist for plug-and-play
      - name: Copy ffmpeg into dist
        run: |
          xcopy /E /I ffmpeg dist\ffmpeg

      # 7️⃣ Upload entire dist folder as artifact
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-Windows
          path: dist/

  build_macos:
    runs-on: macos-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5

      # 4️⃣ Download ffmpeg dynamically
      - name: Download ffmpeg (Mac)
        run: |
            mkdir -p ffmpeg/bin
            curl -L -o ffmpeg/bin/ffmpeg https://evermeet.cx/ffmpeg/ffmpeg-5.1.2.zip
            chmod +x ffmpeg/bin/ffmpeg

      # 5️⃣ Build executable with PyInstaller
      - name: Build Mac APP
        run: |
          pyinstaller --onefile --noconsole main.py

      # 6️⃣ Copy ffmpeg folder into dist for plug-and-play
      - name: Copy ffmpeg into dist
        run: |
          cp -R ffmpeg dist/ffmpeg

      # 7️⃣ Upload entire dist folder as artifact
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-Mac
          path: dist/
